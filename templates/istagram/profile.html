{%extends 'istagram/base.html'%}
{% load staticfiles%}
{% load bootstrap4 %}
{% block content %}
{{block.super}}
<div class="container" style="margin-top:70px">
    <!-- user profile -->
    <div class="row mb-3">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">username</div>
                <div class="card-body">image</div>
                <div class="card-text"></div>
            </div>
        </div>
        <div class="col-md-6">
            
        </div>
    </div>
    <!-- user posts -->
    <div class="row">
        <h1 class="text-center">My Posts</h1>
        {% for image in images%}
        <div class="col-md-3">
            <img src="{{ image.image.url}}" alt="" class="img-responsive img-fluid">
        </div>
        {% endfor %}
    </div>
</div>
      
    
    
{% endblock %}
